<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="UTF-8">
	<title>Test</title>
</head>

<body>
	<h1>Courses Information</h1>
	<table>
	<tr><td>ID</td><td>Name</td><td>Time</td><td>Location</td><td>Teacher</td></tr>
	{{each courses-arr row}}
	<tr><td><a href='/scorebycourse/{{row.name}}'>{{row.id}}</a></td><td>{{row.name}}</td><td>{{row.time}}</td><td>{{row.location}}</td><td>{{row.teacher}}</td></tr>
	{{/each}}
	</table>
</body>

</html>
